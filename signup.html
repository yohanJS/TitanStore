<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./style/signup.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <title>Signup</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="./index.html"><img src="./logo/logo.svg" class="logo" alt="logo"></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link" href="./index.html">Home</a>
              <a class="nav-link" href="./registration.html">Account</a>
              <a class="nav-link" href="./login.html">Login</a>
              <a class="nav-link" href="./products.html">Products</a>
            </div>
          </div>
        </div>
    </nav>
    <main>
        <h2 class="p-5">Sign-up Page</h2>
        <form class="p-3" id="subscribe_form" name="subscribe_form" method="GET">
            
            <label for="email">Enter em@il</label>
            <input type="email" name="email" id="email" placeholder="joe@isome.com">
            <span id="first_email">*</span>

            <label for="email">Confirm em@il</label>
            <input type="email" name="email_check" id="email_check" placeholder="joe@isome.com">
            <span id="email_message">*</span>

            <label for="fName">Name</label>
            <input type="text" name="fName" id="fName">
            <span id="fName_message"> </span><br>

            <input type="button" value="Subscribe" id="subscribe" class="btn-primary btn-lg">
        </form>
    </main>
    <footer class="bg-dark text-light p-5 text-center">
        <p class="author">Created by YohanCraft &copy; Copyright 2021</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <script src="./scripts/subscribe.js" defer></script>
</body>
</html>
