<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/checkout.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <title>Cart</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="./index.html"><img src="./logo/logo.svg" class="logo" alt="logo"></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link" href="./index.html">Home</a>
              <a class="nav-link" href="./registration.html">Account</a>
              <a class="nav-link" href="./login.html">Login</a>
              <a class="nav-link" href="./signup.html">Subscribe</a>
              <a class="nav-link" href="./products.html">Products</a>
            </div>
          </div>
        </div>
    </nav>
    <main>
      <div>
        <h3 id="title">Cart<h3>
          <table id="table-cart"></table>
          <p id="total-price">Your total is</p>
          
      </div>

        <form id="checkout-form" class="d-flex flex-column p-3 checkout-form">
                <legend>Enter Payment Information</legend>
                <label>Full Name:</label>
                <input type="text" form="full-name" id="full-name" required="required" placeholder="John Smith">

                <label>Em@il:</label>
                <input type="text" form="email" id="email" placeholder="john@smith.com">
                <span id="email-msg"> </span>
                

                <label>Phone:</label>
                <input type="text" form="phone" id="phone" placeholder="###-###-####">
                <span id="phone-msg"> </span>
                

                <label>Credit Card Number:</label>
                <input type="text" for="card-number" id="card-number" placeholder="000000000000">
                <span id="card-msg">We take American Express, and Discover</span>
                
                <input type="button" value="Pay" id="pay" class="btn-primary">
        </form>
    </main>
    <footer class="bg-dark text-light p-5 text-center">
      <p class="author">Created by YohanCraft &copy; Copyright 2021</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <script src="./scripts/checkout.js" defer></script>
</body>
</html>
